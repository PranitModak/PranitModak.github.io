    <script id="rendered-js">
      var Messenger = function (el, text) {
        'use strict';
        var m = this;

        m.init = function () {
          m.codeletters = "&#*+%?ยฃ@ยง$";
          m.message = 0;
          m.current_length = 0;
          m.fadeBuffer = false;
          m.messages = [text];

          setTimeout(m.animateIn, 100);
        };

        m.generateRandomString = function (length) {
          var random_text = '';
          while (random_text.length < length) {
            random_text += m.codeletters.charAt(Math.floor(Math.random() * m.codeletters.length));
          }

          return random_text;
        };

        m.animateIn = function () {
          if (m.current_length < m.messages[m.message].length) {
            m.current_length = m.current_length + 2;
            if (m.current_length > m.messages[m.message].length) {
              m.current_length = m.messages[m.message].length;
            }

            var message = m.generateRandomString(m.current_length);
            $(el).html(message);

            setTimeout(m.animateIn, 20);
          } else {
            setTimeout(m.animateFadeBuffer, 20);
          }
        };

        m.animateFadeBuffer = function () {
          if (m.fadeBuffer === false) {
            m.fadeBuffer = [];
            for (var i = 0; i < m.messages[m.message].length; i++) {
              m.fadeBuffer.push({ c: (Math.floor(Math.random() * 12)) + 1, l: m.messages[m.message].charAt(i) });
            }
          }

          var do_cycles = false;
          var message = '';

          for (var i = 0; i < m.fadeBuffer.length; i++) {
            var fader = m.fadeBuffer[i];
            if (fader.c > 0) {
              do_cycles = true;
              fader.c--;
              message += m.codeletters.charAt(Math.floor(Math.random() * m.codeletters.length));
            } else {
              message += fader.l;
            }
          }

          $(el).html(message);
          if (do_cycles === true) {
            setTimeout(m.animateFadeBuffer, 50);
          } else {
            //setTimeout(m.cycleText, 2000);
          }
        };

        m.cycleText = function () {
          m.message = m.message + 1;
          if (m.message >= m.messages.length) {
            m.message = 0;
          }
          m.current_length = 0;
          m.fadeBuffer = false;

          setTimeout(m.animateIn, 200);
        };

        m.init();
      }

    </script>

  <script type="text/javascript">
    var gephiJSON = loadJSON("Graphs.json"); // code in importing_from_gephi.

    // you can customize the result like with these options. These are explained below.
    // These are the default options.
    var parserOptions = {
      edges: {
        inheritColors: false
      },
      nodes: {
        fixed: true,
        parseColor: false
      }
    }

    // parse the gephi file to receive an object
    // containing nodes and edges in vis format.
    var parsed = vis.network.convertGephi(gephiJSON, parserOptions);
    var container = document.getElementById('mynetwork');
    // provide data in the normal fashion
    var data = {
      nodes: parsed.nodes,
      edged: parsed.edges
    };

    // create a network
    var network = new vis.Network(container, data);
  </script>
