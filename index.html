        <script src="js/intro-render.js"></script>
      </div>
      <div id="Timeline" class="swiper-slide">
          <svg viewBox="0 0 1100 300">

              <!-- Symbol with text -->
              <symbol id="s-text">
                <text id="txts1" text-anchor="middle"
                      x="50%"
                      y="25%"
                      dy=".35em"
                      class="text--line type"
                      >
                  Text
                </text>
                <text id="txts2" text-anchor="middle"
                      x="50%"
                      y="50%"
                      dy=".35em"
                      class="text--line type"
                      >
                  Text
                </text>
                <text id="txts3" text-anchor="middle"
                      x="50%"
                      y="75%"
                      dy=".35em"
                      class="text--line type"
                      >
                  Text
                </text>    
              </symbol>
            
              <!-- Clippath  with text -->
              <clippath id="cp-text">
                <text id="txtcl1" text-anchor="middle"
                      x="50%"
                      y="25%"
                      dy=".35em"
                      class="text--line type"
                      >
                  Text
                </text>
                <text id="txtcl2" text-anchor="middle"
                      x="50%"
                      y="50%"
                      dy=".35em"
                      class="text--line type"
                      >
                  Text
                </text>
                <text id="txtcl3" text-anchor="middle"
                      x="50%"
                      y="75%"
                      dy=".35em"
                      class="text--line type"
                      >
                  Text
                </text>
              </clippath>
            
              <!-- Group for shadow -->
              <g clip-path="url(#cp-text)" class="shadow">
                <rect
                      width="100%"
                      height="100%"         
                      class="anim-shape anim-shape--shadow"
                      ></rect>
              </g>
            
              <!-- Group with clippath for text-->
              <g clip-path="url(#cp-text)" class="colortext">
                <!-- Animated shapes inside text -->
                <rect
                      width="100%"
                      height="100%"         
                      class="anim-shape"
                      ></rect>
                <rect
                      width="80%"
                      height="100%"         
                      class="anim-shape"
                      ></rect>
                <rect
                      width="60%"
                      height="100%"         
                      class="anim-shape"
                      ></rect>
                <rect
                      width="40%"
                      height="100%"         
                      class="anim-shape"
                      ></rect>
                <rect
                      width="20%"
                      height="100%"         
                      class="anim-shape"
                      ></rect>
              </g>
            
              <!-- Transparent copy of text to keep
                     patterned text selectable -->
              <use xlink:href="#s-text"
                   class="text--transparent"></use>
            
            </svg>
